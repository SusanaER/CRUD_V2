<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container home-form">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body bg-dark">
                            <div class="text-center">
                                <h1>Update Destination</h1>
                                <form [formGroup]="updateForm" autocomplete="off" class="form space" (ngSubmit)="update()">
                                    <p>
                                        <input type="text" formControlName="id" readonly class="button-size" placeholder={{destination.id}}/>
                                    </p>
                                    <p>
                                        <input formControlName="name" class="button-size" placeholder={{destination.name}} contenteditable="true" />
                                    </p>
                                    <div class="form-group space">
                                        <button type="submit" class="btn btn-warning button-size">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
