<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="body-title">
            <h1 >Passengers</h1>
        </div>
        <div class="divPassenger" >
            <button type="button" (click)="addPassenger()" class="btn btn-dark btnAdd">Add</button>
        </div>
        <table class="table table-bordered table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of passenger">
                    <td scope="row">{{p.id}}</td>
                    <td>{{p.firstName}}</td>
                    <td>{{p.lastName}}</td>
                    <td>{{p.age}}</td>
                    <td><button type="button" (click)="updatePassenger(p.id)" class="btn btn-secondary button-size btn-style">Update</button></td>
                    <td><button type="button" (click)="deletePassenger(p.id, p.firstName, p.lastName)" class="btn btn-danger button-size btn-style">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </body>
    <footer class="bg-dark text-center text-lg-start">
        <!-- Copyright -->

        </div>
        <!-- Copyright -->
    </footer>
</html>
